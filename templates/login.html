{% extends "layouts.html" %}
{% block content %}
<div class="container" style="max-width:400px;">
    <h1 class="text-center text-white mb-4">Login</h1>

    <div class="bg-dark p-4 rounded">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-dark text-white" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-white" id="password" name="password" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary d-inline-block">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
